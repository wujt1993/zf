<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main" style="width:100vw; height: 100vw">
    </div>
    <script src="echarts.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '50%',
                    //position: 'center',
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '12',
                            fontWeight: 'bold'
                        }
                    },
                    data: [
                        {
                            value: 57, name: '已完成', itemStyle: {
                                color: '#c23531'
                            }
                        },
                        {
                            value: 43, name: '未完成', itemStyle: {
                                color: '#607d8b'
                            }
                        }
                    ]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
