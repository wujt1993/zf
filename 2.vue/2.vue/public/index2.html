<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div style="color:red" id="name">{{name}}</div>
        <div style="color:green" id="age">{{age}}</div>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zf',
                    age: '11',
                }
            }
        });
        setTimeout(()=>{
            vm.name = 'kinth';
            vm.age = 8;
            vm.$nextTick(()=>{
                console.log(vm.$el.innerHTML);
            })
            
        },1000)
    </script>
</body>
</html>
