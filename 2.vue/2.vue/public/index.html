<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <div>{{info.age}}</div>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'zf',
                    info: {
                        age: 11
                    }
                }
            }
        })

        setTimeout(()=>{
            vm.name = "kinth"
            vm.info.age = 8
        },3000)
    </script>
</body>
</html>
