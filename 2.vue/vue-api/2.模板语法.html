<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-once>{{msg}}</div>
        {{attrName}}
    </div>
    <script src="vue.js"></script>

        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello message',
                }
            },
            computed: {
            },
            mounted() {
                setTimeout(()=>{
                    this.msg = "hello change"
                }, 1000)
            }
        })
        
    </script>
