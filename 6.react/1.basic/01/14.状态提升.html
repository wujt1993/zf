<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script type="text/babel">
        class ComA extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>第一个组件-------------------{this.props.text}</h1>
                    </div>
                )
            }
        }
        class ComB extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>第二个组件-------------------{this.props.text}</h1>
                    </div>
                )
            }
        }
        class ClassCompent extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    text: 1
                }
            }
            render() {
                return (
                    <div>
                        <button onClick={()=>{this.setState({text: (this.state.text+1)})}}>点击</button>
                        <ComA text={this.state.text}></ComA>
                        <ComB text={this.state.text}></ComB>
                    </div>
                )
            }
        }
        
        ReactDOM.render(<ClassCompent></ClassCompent>, document.getElementById("app"))
    </script>
</body>

</html>
